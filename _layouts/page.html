---
layout: default
---

<article>
  <div>
    <h1>{{ page.title }}</h1>
    <table class="sst" style="max-width:20em">
      <tr>
        <td class="muted">Date</td>
        <td>{{ page.date | date: "%Y-%m-%d" }}</td>
      </tr>
      {% if page.tags.size > 0 %}
      <tr>
        <td class="muted">Tags</td>
        <td class="tags">
        {% for tag in page.tags %}
            <a href="/{{ site.tag_page_dir }}/{{ tag | slugify: 'pretty' }}/" class="tag">#{{ tag }}</a>
        {% endfor %}
        </td>
      </tr>
      {% endif %}
    </table>
    <content>
      {{ content }}
    </content>
  </div>
</article>
